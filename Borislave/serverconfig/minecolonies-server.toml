#Все настройки, связанные с основным игровым процессом
[gameplay]
	#Количество начальных граждан. [По умолчанию: 4, мин: 1, макс: 10]
	#Range: 1 ~ 10
	initialcitizenamount = 4
	#Нужно ли протянуть строительную ленту вокруг зоны строительства? [По умолчанию: true]
	builderplaceconstructiontape = true
	#Могут ли игроки размещать бесконечное количество лагерей/кораблей снабжения? [По умолчанию: false]
	allowinfinitesupplychests = false
	#Разрешено ли игрокам покидать свои колонии, чтобы легко создавать новые? Примечание: Баги! [По умолчанию: false]
	allowinfinitecolonies = false
	#Разрешить колонии в других мирах? [По умолчанию: true]
	allowotherdimcolonies = true
	#Если количество жителей в колонии меньше начального, то это повлияет на время появления нового жителя. [По умолчанию: 60, мин: 10, макс: 600]
	#Range: 10 ~ 600
	citizenrespawninterval = 60
	#Максимум граждан в одной колонии. [По умолчанию: 250, мин: 4, макс: 500]
	#Range: 4 ~ 500
	maxcitizenpercolony = 250
	#Должны ли строитель и шахтёр строить без ресурсов? (Показатель также отключает производство шахтёром). [По умолчанию: нет.] [По умолчанию: false]
	builderinfiniteresources = false
	#Разрешить только 1 склад на колонию? [По умолчанию: false]
	limittoonewarehousepercolony = false
	#Задержка после установки каждого блока (увеличение значения увеличивает задержку). [По умолчанию: 15, мин: 1, макс: 500]
	#Range: 1 ~ 500
	builderbuildblockdelay = 15
	#Модификатор задержки для добычи блока (Уменьшение значения, уменьшает модификатор) [По умолчанию]. [По умолчанию: 500, мин: 1, макс: 10000]
	#Range: 1 ~ 10000
	blockminingdelaymodifier = 500
	#Включить функции в разработке?(могут возникнуть баги) [По умолчанию: false]
	enableindevelopmentfeatures = false
	#Должны ли быть отрисованы имена граждан? [По умолчанию: true]
	alwaysrendernametag = true
	#Модификатор роста детей. В среднем ребёнку уходит около 60 минут на взрослении при модификаторе 1.0х (по умолчанию). 5=5х быстрее. [По умолчанию: 1.000000, мин: 1.000000, макс: 100.000000]
	#Range: 1.0 ~ 100.0
	growthmodifier = 1.0
	#Работают ли граждане в дождь? [По умолчанию: false]
	workersalwaysworkinrain = false
	#Отправлять игрокам уведомления о входе/выходе из колонии? [По умолчанию: true]
	sendenteringleavingmessages = true
	#Разрешить игрокам изменять имена граждан? -1 если нет, 0 для определённых игроков, 1 если да. (Для установки людей, способных изменять имена, смотрите "Группы Специальных Разрешений" ниже.) [По умолчанию: 1, мин: -1, макс: 1]
	#Range: -1 ~ 1
	allowglobalnamechanges = 1
	#Отображать праздничный контент? [По умолчанию: true]
	holidayfeatures = true
	#Темп обновления ИИ. Увеличьте для улучшения производительности. Это ухудшит обновление граждан. [По умолчанию: 1, мин: 1, макс: 100]
	#Range: 1 ~ 100
	updaterate = 1
	#Количество земли на одну заправку компоста. [По умолчанию: 1, мин: 0, макс: 100]
	#Range: 0 ~ 100
	dirtfromcompost = 1
	#Шансы Шахтера получить руду при добыче булыжника или камня (по умолчанию, можно увеличить с помощью датапаков на другие материалы). В %. (Чтобы изменить список руд, которые может найти Шахтер, см. "Список Счастливых Руд".) [По умолчанию: 1, мин: 0, макс: 100]
	#Range: 0 ~ 100
	luckyblockchance = 1
	#Автоматически чинить пустые чанки, появившиеся из-за загрузки чанков и проблем сохранения. [По умолчанию: false]
	fixorphanedchunks = false
	#Должен ли строитель быть медленнее при работе под землёй? [По умолчанию: true]
	restrictbuilderunderground = true
	#Шанс получить губку от рыбака (начинается от 4 уровня хижины). [По умолчанию: 0.100000, мин: 0.000000, макс: 100.000000]
	#Range: 0.0 ~ 100.0
	fisherspongechance = 0.1
	#Шанс получения осколка призмарина или осколка призмарина у Рыбака (с 3 уровня хижины). Общий шанс получения призмарина увеличен в 2 раза. [По умолчанию: 2.500000, мин: 0.000000, макс: 100.000000]
	#Range: 0.0 ~ 100.0
	fisherprismarinechance = 2.5
	#Минимальный уровень Ратуши, необходимый чтобы разрешить телепортацию к другим колониям. [По умолчанию: 3, мин: 0, макс: 5]
	#Range: 0 ~ 5
	minthleveltoteleport = 3
	#Предложить использовать жезл строителя, когда размещается постройка без него. [По умолчанию: true]
	suggestbuildtoolplacement = true
	#Модификатор потребления пищи. [По умолчанию: 1.000000, мин: 0.100000, макс: 100.000000]
	#Range: 0.1 ~ 100.0
	foodmodifier = 1.0
	#Частота болезней. 1 = Очень частые, 100= Очень редкие. [По умолчанию: 5, мин: 1, макс: 100]
	#Range: 1 ~ 100
	diseasemodifier = 5
	#Если часть колонии загружается владельцем/офицером, должна ли колония оставаться загруженной? (Установите количество загружаемых чанков с помощью параметра «Строгость загрузки чанков колонии».) [По умолчанию: false]
	forceloadcolony = false
	#Это контролирует, сколько блоков загружается с опцией «Загрузка чанков колонии». Чем выше это значение, тем меньше чанков будет загружено. (Внутренние чанки будут загружены первыми.) 1 = загрузить все занятые чанки. [По умолчанию: 3, мин: 1, макс: 15]
	#Range: 1 ~ 15
	colonyloadstrictness = 3
	#Шанс того, что в Таверну зайдёт злой посетитель, который сбежит с вашими ресурсами, в %. [По умолчанию: 2, мин: 1, макс: 100]
	#Range: 1 ~ 100
	badvisitorchance = 2
	#Создавать ли корабли снабжения и лагеря c сундуками. [По умолчанию: true]
	generatesupplyloot = true
	#minecolonies.config.maxtreesize.comment [По умолчанию: 400, мин: 1, макс: 1000]
	#Range: 1 ~ 1000
	maxtreesize = 400

#Вся конфигурация, относящаяся к системе исследований
[research]
	#Позволяет автоматически и (почти) мгновенно завершать исследования для игроков в творческом режиме. Если false, творческие игроки все равно смогут начать исследования, но будут иметь нормальные темпы прогресса. [По умолчанию: true]
	researchcreativecompletion = true
	#Значительно увеличивает количество информации, связанной с исследовательскими датапаками, которая регистрируется во время загрузки мира. [По умолчанию: false]
	researchdebuglog = false
	#Список предметов, которые нужно тратить игрокам при отмене уже завершенного исследования. 
	researchresetcost = ["minecolonies:ancienttome:1"]

